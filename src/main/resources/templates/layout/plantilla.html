<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:fragment="head">
        <title>Lubricentro</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

            <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
            <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
            <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
            <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

            <style>
                .navbar-custom {
                    background-color: rgba(0, 0, 0, 0.8);
                    //0.8 es de opacidad
                }

                .navbar-nav .nav-link,
                .navbar-brand,
                .navbar-toggler {
                color: white !important;
                font-size: 1.25rem;

                }

                .navbar-nav .separator {
                    color: white;
                    margin: 0 0.5rem;
                    font-weight: bold;
                }

                .navbar-toggler-icon {
                    filter: brightness(0) invert(1);
                }


                .logo-img {
                    height: 100px;
                    width: auto;
                }
            </style>
            <body>

                <header th:fragment="header">
                    <nav class="navbar navbar-expand-lg navbar-custom shadow-sm">
                        <div class="container">
                            <a th:href="@{/}" class="navbar-brand">
                                <img th:src="@{/images/logo.png}" alt="Logo" class="logo-img"/>              
                            </a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse justify-content-end" id="mainNav">
                                <ul class="navbar-nav align-items-center">
                                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
                                    <li class="nav-item"><a class="nav-link" th:href="@{/servicios}">Servicios</a></li>
                                    <li class="nav-item"><a class="nav-link" th:href="@{/contacto}">Contacto</a></li>
                                    <li class="nav-item"><a class="nav-link" th:href="@{/producto/listado}">Productos</a></li>
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/categoriageneral/listado}">[[#{plantilla.categoriasgenerales}]]</a></li>
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/categoriaespecifica/listado}">[[#{plantilla.categoriasespecificas}]]</a></li>
                                    <span class="separator">|</span>
                                    <li class="nav-item">
                                        <a class="nav-link" th:href="@{/login}" title="Login">
                                            <i class="fas fa-user fa-lg text-white"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </header>

                <footer th:fragment="footer" class="bg-dark text-white p-2">
                    <div class="container">
                        <div class="col">
                            <p class="lead text-center">
                                &COPY [[#{plantilla.derechos}]]
                            </p>
                        </div>
                    </div>
                </footer> 
            </body>
            </html>
